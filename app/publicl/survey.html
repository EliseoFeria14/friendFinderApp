<head>
	<meta charset="utf-8">
	<title>Friend Finder Home</title>

	<script

	<!-- Latest compiled and minified JavaScript -->

<body>
<div>
	<div class="col-md-10 col-md-offset-1">
		<h2>Survey Questions</h2>

			<hr>

			<div class="form-group">
				<label for="Q1">You enjoy being outside.</label>
					<select class="form-control" id="Q1">
						<option value="" selected disabled>Please select</option>
						<option>1 (strongly disagree)</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5 (Strongly Agree)</option>
					</select>
			</div>

					</select>
			</div>

			<div class="form-group">
				<label for="Q4">Apple is better than Windows.</label>

			<div class="form-group">

			</div>

			<div class="form-group">

			<div class="form-group">

					</select>

			<div class="form-group">
				<label for="Q9">I prefer to go to the mountain than the beach for a trip.</label>

		<hr>
		<a href="/api/friends">API Friends List</a>
		 | 
		<a href="https://github.com/EliseoFeria14/friendFinderApp">GitHub Repo</a>

</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel"><strong>Best Match</strong></h4>
			</div>
			<div class="modal-body">
				<h2 class="matchName" src="" alt="profile picture"></h2>
				<img src="matchImg">
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
	$("#formSubmit").on("click",function(){
		$("#myModal").modal("toggle");
	})
</script>
</body>
</html>
